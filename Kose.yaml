tproxy-port: 7893
bind-address: "*"
mode: rule
allow-lan: true
log-level: silent
external-controller: 0.0.0.0:9090
external-ui: yacd-gh-pages
unified-delay: true
ipv6: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.0/8
  use-hosts: true
  nameserver:
    - https://cloudflare-dns.com/dns-query
proxies:
  - name: cdn.onlymega.com
    server: cdn.onlymega.com
    port: 443
    type: trojan
    password: 85f4f990-cf77-11ed-8013-1239d0255272
    skip-cert-verify: true
    sni: sg-2.test3.net
    network: ws
    ws-opts:
      path: /howdy
      headers:
        Host: sg-2.test3.net
    udp: true
  - name: cdn.onlymega.com
    server: cdn.onlymega.com
    port: 443
    type: trojan
    password: bff07d10-cf79-11ed-8182-1239d0255272
    skip-cert-verify: true
    sni: sg-2.test3.net
    network: ws
    ws-opts:
      path: /howdy
      headers:
        Host: sg-2.test3.net
    udp: true
proxy-groups:
  - name: FASTSSH-SSHKIT-HOWDY
    type: select
    proxies:
      - cdn.onlymega.com
      - DIRECT
rule-providers:
  clash:
    type: http
    behavior: domain
    url: https://howdy.id/download/rules/clash.txt
    path: ./providers/rule-provider_clash.yaml
    interval: 86400
rules:
  - RULE-SET,clash,REJECT
  - MATCH,FASTSSH-SSHKIT-HOWDY
